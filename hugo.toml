baseURL = "https://LazyYuuki.github.io/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "The Lazy Blog"
# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[outputs]
home = ["HTML", "JSON", "RSS"]
page = ["HTML", "MarkDown"]
section = ["HTML", "RSS"]
taxonomy = ["HTML", "RSS"]
# taxonomyTerm = ["HTML"]

[params]
# DoIt theme version
dateFormat = "Feb 01, 2006"
defaultTheme = "dark"
description = "A blog about all thing engineering and startup related"
enablePWA = true
fingerprint = "sha256"
images = ["/avatar.png"]
keywords = [
  "ai",
  "artificial intelligence",
  "business",
  "cloud",
  "code",
  "engineer",
  "engineering",
  "large language model",
  "llm",
  "llmops",
  "machine learning",
  "ml",
  "mlops",
  "programming",
  "saas",
  "software",
  "start-up",
]
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
version = "0.2.13"

[params.app]
noFavicon = false
title = "The Lazy Blog"

[params.header]
desktopMode = "fixed"
mobileMode = "fixed"
themeChangeMode = "select"

[params.header.title]
name = "The Lazy Blog"
post = "ðŸ˜´"

[params.footer]
author = true
enable = true
hugo = true
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
since = 2024

[params.social]
BuyMeACoffee = "xxxx"
Github = "xxxx"
Linkedin = "xxxx"
RSS = true
Youtubechannel = "xxxx"

[params.home]
rss = 10
[params.home.profile]
avatarURL = "/avatar.png"
enable = true
social = true
subtitle = "Welcome to my humble blog"
typeit = true

[params.home.posts]
enable = true
paginate = 5

[params.page]
enableLastMod = false
[params.page.toc]
auto = true
enable = true
keepStatic = false
[params.page.math]
enable = true
# default block delimiter is $$ ... $$ and \\[ ... \\]
blockLeftDelimiter = ""
blockRightDelimiter = ""
# default inline delimiter is $ ... $ and \\( ... \\)
copyTex = true
inlineLeftDelimiter = ""
inlineRightDelimiter = ""
mhchem = true
[params.page.code]
copy = true
maxShownLines = 10
[params.page.table]
sort = true
[params.page.share]
Facebook = true
HackerNews = true
Instapaper = true
Linkedin = true
Mastodon = true
Pocket = true
Reddit = true
Twitter = true
Whatsapp = true
enable = true
[params.page.instantpage]
enable = true

[params.page.comment]
enable = true
[params.page.comment.disqus]
enable = true
# Disqus shortname to use Disqus in posts
shortname = "lazyblog-1"

[params.sponsor]
enable = true

[params.search]
contentLength = 4000
enable = true
hgihlightTag = "em"
maxResultLength = 10
placeholder = "Keywords to search for..."
type = "fuse"

[params.search.fuse]
# DoIt NEW | 0.2.12 https://fusejs.io/api/options.html
distance = 100
findAllMatches = false
ignoreFieldNorm = false
ignoreLocation = false
isCaseSensitive = false
location = 0
minMatchCharLength = 2
threshold = 0.3
useExtendedSearch = false

# Author config
[author]
avatar = "/avatar.png"
name = "Bui Quang Huy"

